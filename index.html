<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Quest Resolution Changer</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <style>
            tr > td.button-holder {
                width: 0px !important;
            }
            tr > td.button-holder > .btn {
                padding:0px;
                margin:0px;
                width: 100% !important;
            }
            tr > td {
                vertical-align: middle;
            }
            tr > th {
                vertical-align: middle;
            }
            body { 
                padding-top: 90px; 
            }
        </style>
    </head>
    <body style="background: white;">
        <div class="fixed-top text-center bg-light py-2">
            <p>Connected Device: <span id="connected-device">None</span> </p>
            <button type="button" id="set-all" class="me-2 btn btn-primary">Set All</button>
            <div class="btn-group me-2" role="group" id="settings">
                <button type="button" data-resolution="0" class="btn btn-primary">Default</button>
                <button type="button" data-resolution="512" class="btn btn-outline-primary">512</button>
                <button type="button" data-resolution="768" class="btn btn-outline-primary">768</button>
                <button type="button" data-resolution="1024" class="btn btn-outline-primary">1024</button>
                <button type="button" data-resolution="1280" class="btn btn-outline-primary">1280</button>
                <button type="button" data-resolution="1536" class="btn btn-outline-primary">1536</button>
                <button type="button" data-resolution="2048" class="btn btn-outline-primary">2048</button>
                <button type="button" data-resolution="2560" class="btn btn-outline-primary">2560</button>
                <button type="button" data-resolution="3072" class="btn btn-outline-primary">3072</button>
            </div>
            <!-- <div class="btn-group me-2" role="group" id="refresh-rate-setting">
                <button type="button" data-resolution="72" class="btn btn-primary">72</button>
                <button type="button" data-resolution="80" class="btn btn-outline-primary">80</button>
                <button type="button" data-resolution="90" class="btn btn-outline-primary">90</button>
            </div> -->
            <button type="button" id="refresh-packages" class="btn btn-secondary">Refresh</button>
        </div>
        <!-- <div class="container pt-5 pb-3">
            <div class="d-grid gap-2 pt-4" id="package-list">
                  
            </div>
        </div> -->
        <!-- <div class="d-flex container justify-content-center p-0"> -->
        <div class="container p-0 d-flex mb-3">
        </div>
        

        <table class="table container">
            <thead>
                <tr>
                    <th scope="col">Package</th>
                    <th scope="col">Resolution</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="package-list">
                
            </tbody>
        </table>

        <div id="error-box" style="display: none;" class="alert alert-danger fixed-bottom container alert-dismissible  fade show" role="alert">
            <span id="error-message">msg</span>
            <button type="button" id="close-error" class="btn-close" aria-label="Close"></button>
        </div>

        <script src="./jquery.js" ></script>
        <script src="./bootstrap.bundle.js" ></script>

        <script>
        </script>
    </body>
</html>
